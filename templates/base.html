<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phantom</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/base.css">
</head>


<body>
<style>
    :root {
    --purple-primary: #8a2be2;
    --card-bg: rgb(32, 32, 32);
    --dark-bg: #1a1a1a;
    --input-bg: #2d2d2d;
    --text-light: #f5f5f5;
    --text-grey: #c4c4c4;
    --text-dark: #2d2d2d;
    --purple-active: #7a1db6;
}

body {
    background: var(--dark-bg);
    color: var(--text-light);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

footer {
    margin-top: auto;
    border-top: 1px solid var(--text-dark);
}

.nav-header {
    background: rgba(26, 26, 26, 0.95) !important;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.nav-header.scrolled {
    background: rgba(18, 18, 18, 0.98) !important;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.brand-logo {
    width: 40px;
    transition: transform 0.3s ease;
}

.brand-logo:hover {
    transform: rotate(15deg);
}

.form-section {
    opacity: 0;
    transform: translateY(20px);
    animation: slideUp 0.8s forwards 0.3s;
}

@keyframes slideUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.form-control {
    background: var(--text-dark);
    border: 1px solid #3d3d3d;
    color: var(--text-light) !important; /* Улучшенный цвет текста */
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: var(--purple-primary);
    box-shadow: 0 0 0 3px rgba(138,43,226,0.25);
    color: var(--text-dark) !important; /* Цвет текста при фокусе */
}

.form-control::placeholder {
    color: var(--text-light); /* Цвет плейсхолдера по умолчанию */
    opacity: 1; /* Убираем прозрачность */
}

.form-control:focus::placeholder {
    color: var(--text-dark); /* Цвет плейсхолдера при фокусе */
}

    /* Создать аккаунт */
.btn-purple {
    background: var(--purple-primary);
    color: white;
    padding: 12px 30px;
    border-radius: 25px;
    transition: all 0.3s ease;
    transform: translateZ(0);
    border: none;
}
.btn-purple::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #7a1db6;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
    border-radius: 25px;
}
.btn-purple:hover {
    background: #7a1db6;
    /* box-shadow: 0 5px 15px rgba(138,43,226,0.4); */
}
.btn-purple:hover::before {
    opacity: 1;
}
.btn-purple:active {
    transform: scale(0.96) translateZ(0);
    transition-duration: 0.1s;
}


/* Кнопки в header */
.btn-link {
    background: transparent;
    color: var(--text-light) !important;
    padding: 10px 20px;
    border-radius: 25px;
    transition: all 0.3s ease;
    margin-right: 10px;
    text-decoration: none;
    transform: translateZ(0);
    border: none;
}

.btn-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--purple-primary);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
    border-radius: 25px;
}

.btn-link:hover::before {
    opacity: 1;
}

.btn-link:active {
    transform: scale(0.96) translateZ(0);
    transition-duration: 0.1s;
}

.btn-active {
    color: var(--text-light) !important;
    padding: 10px 20px;
    border-radius: 25px;
    margin-right: 10px;
    text-decoration: none;
    transform: translateZ(0);
    border: 1px solid transparent;
    border-color: var(--purple-primary);
    border-radius: 25px;
}

.password-mismatch {
    border-color: #dc3545 !important;
    animation: shake 0.4s ease;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
}

.footer-links {
    color: var(--text-grey);
    /*text-decoration: none;*/
}
.card-dark {
    background: var(--card-bg);
    color: var(--text-light);
    border: none;
    border-radius: 25px;
    padding: 15px 30px;
    transition: all 0.3s ease;
    margin-bottom: 20px;
    text-decoration: none;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}
/* Дополняем существующие стили */
h3 {
    color: var(--text-light);
}
.hero-section {
    background: linear-gradient(45deg, var(--dark-bg) 40%, rgba(138,43,226,0.1) 90%);
    padding: 120px 0 80px;
    position: relative;
    overflow: hidden;
}

.feature-card {
    background: var(--card-bg);
    border: 1px solid rgba(138,43,226,0.3);
    border-radius: 20px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    color: var(--text-grey);
    height: 100%;
}

.feature-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 30px rgba(138,43,226,0.2);
}

.platform-image {
    width: 100%;
    max-width: 600px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.section-heading {
    position: relative;
    padding-left: 20px;
    margin-bottom: 2.5rem;
}

.section-heading::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    height: 70%;
    width: 4px;
    background: var(--purple-primary);
    border-radius: 2px;
}
/* Дополняем существующие стили */
.profile-container {
    padding: 2rem;
    margin-top: 80px;
    
}

.profile-card {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    width: fit-content;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
}

.profile-photo {
    width: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--purple-primary);
    margin-bottom: 1.5rem;
}

.achievements-column {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 2rem;
    height: fit-content;
}

.achievement-card {
    background: var(--text-dark);
    border-left: 4px solid var(--purple-primary);
    border-radius: 15px;
    padding: 1.25rem;
    margin-bottom: 1rem;
    transition: all 0.3s ease;
}

.achievement-card:hover {
    transform: translateX(10px);
    box-shadow: 0 5px 15px rgba(138,43,226,0.2);
}

.dropdown-section {
    margin-top: 2rem;
    border-top: 1px solid var(--text-dark);
    padding-top: 1.5rem;
}

.dropdown-trigger {
    background: none;
    border: none;
    border-radius: 20px;
    color: var(--text-light);
    padding: 0.75rem 1rem;
    width: 100%;
    text-align: left;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s ease;
}

.dropdown-trigger:hover {
    background: rgba(138,43,226,0.1);
}

.dropdown-icon {
    transition: transform 0.3s ease;
}

.dropdown-content {
    display: none;
    padding: 1rem;
    background: var(--text-dark);
    border-radius: 15px;
    margin-top: 0.5rem;
}
/* Улучшенные фильтры */
.tag-filter {
    background: rgba(138,43,226,0.1);
    border: 2px solid rgba(138,43,226,0.3);
    color: var(--purple-primary);
    border-radius: 30px;
    padding: 8px 10px;
    margin: 8px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    font-weight: 500;
    width: fit-content;
    height: fit-content;
    font-size: .60rem;
}

.tag-filter::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, var(--purple-primary), #6a1f9e);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
}

.tag-filter.active,
.tag-filter:hover {
    color: var(--text-light);
    border-color: var(--purple-primary);
    transform: scale(1.05);
}

.tag-filter.active {
    background: var(--purple-primary);
    box-shadow: 0 8px 25px rgba(138,43,226,0.3);
}

/* Улучшенные карточки */
.course-card {
    background: var(--card-bg);
    border: 2px solid rgba(138,43,226,0.15);
    border-radius: 25px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    margin-bottom: 1.5rem;
    position: relative;
    overflow: hidden;
    opacity: 0;
    transform: translateY(20px);
    height: 100%;
}

.course-card::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: var(--purple-primary);
    transform: scaleX(0);
    transition: transform 0.3s ease;
}

.course-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 35px rgba(138,43,226,0.2);
}

.course-card:hover::after {
    transform: scaleX(1);
}

.course-content {
    padding: 2rem;
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    flex-direction: column;
}



.course-tag {
    background: rgba(138,43,226,0.2);
    color: var(--purple-primary);
    border-radius: 12px;
    padding: 8px 16px;
    margin: 8px 5px;
    font-size: 0.85em;
    display: inline-flex;
    align-items: center;
    transition: all 0.2s ease;
}

.course-tag:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(138,43,226,0.2);
}


.find {
    background: var(--text-dark);
    border: 1px solid #3d3d3d;
    color: var(--text-light) !important; /* Улучшенный цвет текста */
    transition: all 0.3s ease;
}

.find:focus {
    color: var(--text-light) !important;
    border-color: var(--purple-active);
}
.find:active {
    border-color: var(--purple-active);
}

.search-input {
    background: var(--input-bg) !important;
    border: 2px solid rgba(138,43,226,0.3) !important;
    color: var(--text-light) !important;
    border-radius: 20px !important;
    padding: 15px 30px !important;
    width: 100%;
    transition: all 0.3s ease;
}

.search-input:focus {
    border-color: var(--purple-primary) !important;
    box-shadow: 0 0 0 4px rgba(138,43,226,0.25) !important;
    outline: none !important;
    transform: scale(1.02);
}

.search-input::placeholder {
    color: var(--text-grey);
    transition: all 0.3s ease;
}

.search-input:focus::placeholder {
    opacity: 0.5;
    transform: translateX(15px);
}


.btn-courses {
    margin-bottom: 20px;
}

/* Анимации */
@keyframes cardEntrance {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.animated-card {
    animation: cardEntrance 0.6s ease forwards;
}





/* ----------------------------------------------------------------------------------- */

 /* Дополнительные стили для хедера */
.dropdown-menu {
    background: var(--card-bg);
    border: 1px solid rgba(138,43,226,0.3);
    border-radius: 15px;
    margin-top: 10px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    align-items: center;
}

.dropdown-item {
    color: var(--text-light);
    padding: 12px 20px;
    transition: all 0.2s ease;
}

.dropdown-item:hover {
    background: rgba(138,43,226,0.1);
    color: var(--purple-primary);
}

.dropdown-item img {
    filter: brightness(0.8);
}

.dropdown-toggle::after {
    margin-left: 8px;
    vertical-align: 0.15em;
}

.user-avatar {
    transition: transform 0.3s ease;
}

.user-avatar:hover {
    transform: scale(1.05);
}


/* Дополнительные стили для чата */
.chat-container {
    max-width: 1200px;
    margin: 100px auto 20px;
    padding: 0 20px;
}

.chat-header {
    display: flex;
    align-items: center;
    margin-bottom: 40px;
    padding: 20px;
    background: var(--card-bg);
    border-radius: 25px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.back-btn {
    background: var(--purple-primary);
    color: white;
    padding: 10px 25px;
    border-radius: 20px;
    margin-right: 30px;
    transition: all 0.3s ease;
}

.chat-messages {
    height: 60vh;
    overflow-y: auto;
    padding: 20px;
    background: var(--card-bg);
    border-radius: 25px;
    margin-bottom: 20px;
}

.message {
    max-width: 70%;
    margin: 15px 0;
    padding: 15px 25px;
    border-radius: 25px;
    position: relative;
    transition: all 0.3s ease;
}

.message.alien {
    background: var(--text-dark);
    margin-right: auto;
}

.message.own {
    background: var(--purple-primary);
    margin-left: auto;
}

.message-username {
    font-size: 0.8em;
    color: var(--text-grey);
    margin-bottom: 5px;
}

.message-controls {
    position: absolute;
    top: -10px;
    right: 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.message:hover .message-controls {
    opacity: 1;
}

.delete-btn {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: var(--text-light);
    padding: 3px 10px;
    border-radius: 15px;
    cursor: pointer;
    font-size: 0.8em;
}

.message-input-container {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 25px;
    display: flex;
    gap: 15px;
}

.message-input {
    flex-grow: 1;
    background: var(--input-bg);
    border: 2px solid rgba(138,43,226,0.3);
    color: var(--text-light);
    padding: 15px 25px;
    border-radius: 20px;
}
</style>

            </div>
        </div>

</nav>

<script>
    window.addEventListener('scroll', function() {
        const header = document.querySelector('.nav-header');
        if (window.scrollY > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });
    document.querySelectorAll('.form-section').forEach((el) => {
        observer.observe(el);
    });
</script>
